<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | @bGZoCg</title>

    <!-- <meta name="google-site-verification" content="" /> -->

    <link href="/blog/assets/css/rouge-github.css" rel="stylesheet">
    <link href="/blog/assets/css/custom.css" rel="stylesheet">

    <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="/blog/feed.xml">

    <link rel="canonical" href="{{ site.url }}{{ page.url }}" />
  </head>
  <body class="single-post">
    {% include header.html %}

    <nav>
      <ul>
        <li><a href="/blog">Home</a></li>
        <li><a href="/blog/posts">Posts</a></li>
        <li><a href="/blog/thoughts">Thoughts</a></li>
        <li><a href="/blog/projects">Projects</a></li>
        <li><a href="/blog/uses">Uses</a></li>
        <li><a href="/blog/about">About</a></li>
      </ul>
    </nav>

    <main>
      <article>
        <h2>{{ page.title }}</h2>
        {% include published.html %}
        {{ content }}
        {% include share-on-twitter.html %}
      </article>
    </main>

    <script src="/blog/assets/js/main.js"></script>
  </body>
</html>

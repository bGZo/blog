<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>

    <link href="/assets/css/rouge-github.css" rel="stylesheet">
    <link href="/assets/css/custom.css" rel="stylesheet">

    <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="./feed.xml">

    <link rel="icon" href="https://unpkg.com/bgzo/img/icon.ico">

    <link rel="canonical" href="{{ site.url }}{{ page.url }}" />
  </head>
  <body class="single-post">
    {% include header.html %}

    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/posts.html">Posts</a></li>
        <li><a href="/thoughts.html">Thoughts</a></li>
        <li><a href="/readme.html">README</a></li>
      </ul>
    </nav>
    
    <main>
      <article>
        <h2>{{ page.title }}</h2>
        {% include published.html %}
        <div class="contents">
          {% include toc.html html=content %}
        </div>
        {{ content }}
        {% include comment-on-github.html %}
      </article>
    </main>

    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        tex2jax: {
          skipTags: ['script', 'noscript', 'style', 'textarea', 'pre'],
          inlineMath: [['$','$']]
        }
      });
    </script>
    <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script> 
    <img id="ikaros" src="https://unpkg.com/bgzo/img/pngegg.png" onclick="smoothscroll()">
    <script src="/assets/js/post.js"></script>

  </body>
</html>

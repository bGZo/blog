<p class="post-meta">
  Published: <time class="publish-date" datetime="{{ page.date | date: '%F' }}">{{ page.date | date: "%B %-d, %Y" }}</time>
  {% if page.updated %}
    | Updated: <time class="update-date" datetime="{{ page.updated | date: '%F' }}">{{ page.updated | date: "%B %-d, %Y" }}</time>
  {% endif %}
</p>
